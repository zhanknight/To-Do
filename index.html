<!DOCTYPE html>
<html>

<head>
    <title>TODO LIST</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/todo.css">

</head>

<body>
    <div class="flex-container">
        <div id="titleDiv"><span>TO DO LIST</span></div>
        <div id="inputDiv"><input type="text" id="textInput" placeholder="Add an item.."></input></div>
        <section class="theList">
            <div class="listItem"><span class="listItemText">Example Item 1</span><span
                    class="material-icons delete">delete</span></div>
            <div class="listItem"><span class="listItemText">Example Item 2</span><span
                    class="material-icons delete">delete</span></div>
            <div class="listItem"><span class="listItemText">Example Item 3</span><span
                    class="material-icons delete">delete</span></div>
            <div class="listItem"><span class="listItemText">Example Item 4</span><span
                    class="material-icons delete">delete</span></div>
        </section>
        <div id="bottomButtons">
            <button id="darkMode">Dark/Light</button>
            <button id="clearAllButton">Clear All</button>
        </div>
    </div>
    <script src="./assets/js/lib/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/todo.js"></script>
</body>

</html>
